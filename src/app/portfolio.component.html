<!-- Portfolio section -->
  	<section id="portfolio">
  		<div class="portfolio-background">
        <div class="portfolioTitleWrapper">
    			<div class="container">
    				<div class="section-title">
    					<h2>Portfolio</h2>
    					<p>Let's take a closer look at my recent works</p>
              <ul id="button-group">
                <li class="active" data-filter="*" (click)="showAll()">All</li>
                <li data-filter=".category-1" (click)="showCatOne()">Weddings</li>
                <li data-filter=".category-2" (click)="showCatTwo()">Engagements & Events</li>
              </ul>
    				</div>
    			</div>
        </div>
  			<div class="container-fluid">
  				<div id="masonryGrid" class="row">

          <!-- __________________________________________________________________-->
          <div *ngFor="let item of portfolioItems">
            <div class="portfolio-box col-xs-12 col-sm-4" [ngClass]="item.category">
              <img src="{{ item.image }}" alt="">
              <a class="lightbox" href="#popup-1" (click)="item.clicked()"> 
                <div class="image-hover">
                  <div>
                    <h3>{{ item.names }}</h3>
                    <span>{{ item.categoryStr}}</span>
                  </div>
                </div>
              </a>
              <!-- popup content -->
              <div class="modal fade" id="{{item.modalId}}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">{{ item.names }}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    <img src="{{ item.image }}" alt="{{ item.names }}">
                      <p>{{ item.details }}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end popup content -->
          </div>
          </div> 

          





  				</div>
  			</div><!-- end container -->
  		</div>
  	</section>
  	<!-- end Portfolio section -->
